# Netlify Configuration for Service 24 BDD
# Optimized for SEO and Performance

[build]
  publish = "."
  
# Build processing
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true

# Production context
[context.production]
  environment = { NODE_ENV = "production" }

# Enable Netlify's built-in optimization features
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Redirects for SEO (backup to _redirects file)
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# Custom headers (backup to _headers file)  
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=3600"
